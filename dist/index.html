<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbourne Price Estimates</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Melbourne Estimates</header>
        <!--<form action="results.html" method="GET">--->

        <form>
            <div class="form-box">
              <label for="input-type">Type</label>
              <select name="type" id="type">
              <option value="h">House, cottage, villa, semi, terrace</option>
              <option value="u">Unit, duplex</option>
              <option value="t">Townhouse</option>
              </select>
            </div>

            <div class="form-box">
                <label for="input-street">Street adress</label>
                <input type="text" id="input-streetAdress" autofocus placeholder="Street adress"> 
              </div>
              
              <div class="form-box">
                <label for="input-number">Number of rooms</label>
                <input type="text" id="input-numberOfRooms" autofocus placeholder="Number of rooms" min="1">
              </div>
          
              <div class="form-box">
                <label for="input-price">Price</label>
                <input type="text" id="input-price" autofocus placeholder="Price" min="1">
              </div>
          
              <div class="form-box">
                <label for="input-distance">Distance from CBD</label>
                <input type="text" id="input-distance" autofocus placeholder="Distance from CBD in kilometers" min="1">
              </div>
          
              <div class="form-box">
                <label for="input-bathroom">Bathroom</label>
                <input type="text" id="input-bathroom" autofocus placeholder="Number of bathrooms" min="1">
              </div>
          
              <div class="form-box">
                <label for="input-car">Car</label>
                <input type="text" id="input-car" autofocus placeholder="Number of car spots">
              </div>
          
              <div class="form-box">
                <label for="input-landsize">Landsize</label>
                <input type="text" id="input-landsize" autofocus placeholder="Landsize in meters" min="1">
              </div>
          
              <div class="form-box">
                <label for="input-buildingArea">Building Area</label>
                <input type="text" id="input-buildingArea" autofocus placeholder="Building size in meters" min="1">
              </div>
          
              <div class="form-box">
                <label for="input-yearBuilt">Year built</label>
                <input type="text" id="input-yearBuilt" autofocus placeholder="Year the house was built" min="1196">
              </div>
          
              <div class="form-box">
                <label for="input-propertyCount">Property Count</label>
                <input type="text" id="input-propertyCount" autofocus placeholder="Number of properties that exist in the suburb" min="1">
              </div>
              
              <div class="form-box"> 
                <label for="input-long">Longitude</label>
                <input type="text" id="input-long" autofocus placeholder="Longitude">
              </div>
              
              <div class="form-box">
                <label for="input-lat">Latitude</label>
                <input type="text" id="input-lat" autofocus placeholder="Latitude">
              </div>
          
              <div class="form-box">
                <button id="submitBtn" type="button">Submit</button> 
                <button type="reset">Reset</button>
              </div>
          </form>
          <div id="result"></div>
    </div>

    <div id="map"></div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnR71JYpXg_ndYm3MdeEForA6zza1YpEs&callback=initMap"></script>
</body>
</html>
