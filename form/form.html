<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit an adress</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form action="results.html" method="GET">
    
    
    <div class="form-box">
      <label for="input-type">Type</label>
      <select name="type" id="type">
        <option value="h">House, cottage, villa, semi, terrace</option>
        <option value="u">Unit, duplex</option>
        <option value="t">Townhouse</option>
      </select>
    </div>
    
    <div class="form-box">
      <label for="input-street">Street adress</label>
      <input type="text" id="input-streetAdress" autofocus placeholder="Street adress"> 
    </div>
    

    <div class="form-box">
      <label for="input-street">Street adress</label>
      <input type="text" id="input-streetAdress" autofocus placeholder="Street adress"> 
    </div>
    
    <div class="form-box">
      <label for="input-number">Number of rooms</label>
      <input type="number" id="input-numberOfRooms" autofocus placeholder="input-numberOfRooms" min="1">
    </div>

    <div class="form-box">
      <label for="input-price">Price</label>
      <input type="number" id="input-price" autofocus placeholder="Price" min="1">
    </div>

    <div class="form-box">
      <label for="input-distance">Distance from CBD</label>
      <input type="number" id="input-distance" autofocus placeholder="Distance from CBD in kilometers" min="1">
    </div>

    <div class="form-box">
      <label for="input-bathroom">Bathroom</label>
      <input type="number" id="input-bathroom" autofocus placeholder="Number of bathrooms" min="1">
    </div>

    <div class="form-box">
      <label for="input-car">Car</label>
      <input type="number" id="input-car" autofocus placeholder="Number of car spots">
    </div>

    <div class="form-box">
      <label for="input-landsize">Landsize</label>
      <input type="number" id="input-landsize" autofocus placeholder="Landsize in meters" min="1">
    </div>

    <div class="form-box">
      <label for="input-buildingArea">Building Area</label>
      <input type="number" id="input-buildingArea" autofocus placeholder="Building size in meters" min="1">
    </div>

    <div class="form-box">
      <label for="input-yearBuilt">Year built</label>
      <input type="number" id="input-yearBuilt" autofocus placeholder="Year the house was built" min="1196">
    </div>

    <div class="form-box">
      <label for="input-propertyCount">Property Count</label>
      <input type="text" id="input-propertyCount" autofocus placeholder="Number of properties that exist in the suburb" min="1">
    </div>
    
    <div class="form-box"> 
      <label for="input-long">Longitude</label>
      <input type="text" id="input-long" autofocus placeholder="Longitude">
    </div>
    
    <div class="form-box">
      <label for="input-lat">Latitude</label>
      <input type="number" id="input-lat" autofocus placeholder="Latitude">
    </div>

    <div class="form-box">
      <button type="submit">Submit</button> 
      <button type="reset">Reset</button>
    </div>

  </form>
</body>
</html>
